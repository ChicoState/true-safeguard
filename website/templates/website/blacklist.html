<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>True Safeguard - Blacklist</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light min-vh-100">
        <header class="border-bottom border-secondary bg-dark">
            <div class="container py-3 d-flex align-items-center justify-content-between">
                <div>
                    <h1 class="h3 mb-0">Blacklist</h1>
                </div>
                <button class="btn btn-outline-light">Add to Blacklist</button>
            </div>
        </header>

        <main class="container py-4">
            <section class="row g-4">
                <div class="col-12">
                    <div class="card shadow-sm bg-black text-light border-secondary">
                        <div class="card-body">
                            <div class="d-flex flex-column flex-md-row gap-2 justify-content-between mb-3">
                                <h2 class="h5 mb-0">Current Blacklist</h2>
                                <div class="input-group w-auto">
                                    <input
                                        type="search"
                                        class="form-control bg-dark text-light border-secondary"
                                        placeholder="Search by name or ID"
                                        aria-label="Search"
                                    />
                                    <button class="btn btn-outline-light" type="button">Search</button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-dark table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th scope="col">Show</th>
                                            <th scope="col">Reason</th>
                                            <th scope="col">Risk</th>
                                            <th scope="col">Updated</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="fw-semibold">Euphoria</div>
                                                <small class="text-secondary">TV-MA</small>
                                            </td>
                                            <td>Explicit sexual content and drug use</td>
                                            <td><span class="badge text-bg-danger">High</span></td>
                                            <td>Feb 21, 2026</td>
                                            <td class="text-end">
                                                <button class="btn btn-sm btn-outline-light">Details</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="fw-semibold">Game of Thrones</div>
                                                <small class="text-secondary">TV-MA</small>
                                            </td>
                                            <td>Graphic violence and sexual content</td>
                                            <td><span class="badge text-bg-danger">High</span></td>
                                            <td>Feb 19, 2026</td>
                                            <td class="text-end">
                                                <button class="btn btn-sm btn-outline-light">Details</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="fw-semibold">The Boys</div>
                                                <small class="text-secondary">TV-MA</small>
                                            </td>
                                            <td>Extreme violence and crude language</td>
                                            <td><span class="badge text-bg-danger">High</span></td>
                                            <td>Feb 18, 2026</td>
                                            <td class="text-end">
                                                <button class="btn btn-sm btn-outline-light">Details</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
